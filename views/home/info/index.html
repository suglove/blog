{{template "home/head.html" .}}

<div id="main">
    <div id="soutab">
    </div>
    <!-- /header -->
    <div id="container">
        <nav id="mbx">当前位置: <a href="javascript:void(0);" onclick="window.history.go(-1);">返回</a> &gt;
            <a href="/home/index?id={{$.article.Type}}">
                {{range $k,$v:= $.category}}

                    {{if eq $v.Id  $.article.Type}}
                        {{$v.Title}}
                    {{else}}
                    {{end}}

                {{end}}
            </a>
        </nav>
        <article class="content">
            <header class="contenttitle">
                <a href="javascript:;" class="count"></a>
                <div class="mscc">
                    <h1 class="mscctitle">
                        <a>{{$.article.Title}}</a></h1>
                    <address class="msccaddress ">
                        <time>{{date $.article.C_time "Y-m-d H:i:s"}}</time>
                    </address>
                </div>
            </header>
            <div class="content-text">
                {{str2html $.article.Content}}
            </div>
            <!--content_text-->
        </article>
        <!--content-->
        <div  class='button_to_top'>
            <button>返回顶部</button>
        </div>

        <!-- .nav-single -->
    </div>
    <!--Container End-->

    <!-- /right -->
    <div class="clear"></div>
</div>
<!--main-->
<script>
    $(function () {
        $('.button_to_top').click(function () {
            $('html,body').animate({scrollTop: '0px'}, 700);
        });
    });
</script>

{{template "home/foot.html" .}}
